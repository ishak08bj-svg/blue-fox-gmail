<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Compose</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="header">New Message</div>
<input id="to" class="field" placeholder="To">
<textarea id="text" class="field" placeholder="Message"></textarea>
<button class="send" onclick="send()">Send</button>

<script>
// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyA61F3EJDyLbAFczJfNhWHC0Crx7RuDtz4", authDomain: ",
  authDomain: "xxxxxx-a9a7c.firebaseapp.com",
  projectId: "xxxxxx-a9a7c",
  storageBucket: "xxxxxx-a9a7c.firebasestorage.app",
  messagingSenderId:  "609177757611",
  appId: "1:609177757611:web:1b1d5b6d423a81f3f654ee"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function send(){
  const to = document.getElementById("to").value;
  const text = document.getElementById("text").value;
  const from = localStorage.getItem("user");
  if(to==="" || text==="") return alert("Fill all fields");

  db.collection("mails").add({
    to,
    from,
    text,
    time: Date.now()
  }).then(()=>{
    location.href="inbox.html";
  });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Compose</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">New Message</div>
<input id="to" class="field" placeholder="To">
<textarea id="text" class="field" placeholder="Message"></textarea>
<button class="send" onclick="send()">Send</button>

<script>
function send() {
  const to = document.getElementById("to").value.trim();
  const text = document.getElementById("text").value.trim();
  const from = localStorage.getItem("user");

  if(!to || !text) return alert("Fill all fields");

  const mails = JSON.parse(localStorage.getItem("mails")) || [];
  mails.push({to, from, text});
  localStorage.setItem("mails", JSON.stringify(mails));

  alert("Message sent!");
  location.href = "inbox.html";
}
</script>

</body>
</html>

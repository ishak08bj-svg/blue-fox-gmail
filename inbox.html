<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inbox</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">Inbox - <span id="user"></span></div>
<div id="mails"></div>
<a class="compose" href="compose.html">+ Compose</a>

<script>
// قراءة البريد المسجّل
const user = localStorage.getItem("user");
if(!user){
  alert("Please login first");
  location.href="index.html";
}
document.getElementById("user").innerText = user;

// قراءة الرسائل من localStorage (تجريبي بدون Firebase)
const allMails = JSON.parse(localStorage.getItem("mails")) || [];
const inbox = allMails.filter(m => m.to === user);

const box = document.getElementById("mails");
if(inbox.length === 0) {
  box.innerHTML = "<p style='padding:10px'>No messages</p>";
} else {
  inbox.forEach(m => {
    const div = document.createElement("div");
    div.className = "mail";
    div.innerHTML = `<b>From:</b> ${m.from}<br>${m.text}`;
    box.appendChild(div);
  });
}
</script>

</body>
</html>
